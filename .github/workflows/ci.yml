name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: '30 0 * * 6' # Weekly on Saturday at 00:30 UTC

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Fast format check - runs first to fail fast on style issues
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all --check

  # Version consistency check - ensures all metadata files have matching versions
  version-check:
    name: Version Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Check version consistency
        run: |
          # Extract versions from all files
          CARGO_VERSION=$(grep -m1 '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          CITATION_VERSION=$(grep -m1 '^version:' CITATION.cff | sed 's/version: //')
          ZENODO_VERSION=$(grep -m1 '"version"' .zenodo.json | sed 's/.*"version": "\([^"]*\)".*/\1/')
          CODEMETA_VERSION=$(grep -m1 '"version"' codemeta.json | sed 's/.*"version": "\([^"]*\)".*/\1/')
          README_VERSION=$(grep -oP 'xportrs = "\K[^"]+' README.md | head -1)

          echo "Cargo.toml:    $CARGO_VERSION"
          echo "CITATION.cff:  $CITATION_VERSION"
          echo ".zenodo.json:  $ZENODO_VERSION"
          echo "codemeta.json: $CODEMETA_VERSION"
          echo "README.md:     $README_VERSION"

          # Check all versions match
          MISMATCH=0
          if [ "$CARGO_VERSION" != "$CITATION_VERSION" ]; then
            echo "::error::Version mismatch: Cargo.toml ($CARGO_VERSION) != CITATION.cff ($CITATION_VERSION)"
            MISMATCH=1
          fi
          if [ "$CARGO_VERSION" != "$ZENODO_VERSION" ]; then
            echo "::error::Version mismatch: Cargo.toml ($CARGO_VERSION) != .zenodo.json ($ZENODO_VERSION)"
            MISMATCH=1
          fi
          if [ "$CARGO_VERSION" != "$CODEMETA_VERSION" ]; then
            echo "::error::Version mismatch: Cargo.toml ($CARGO_VERSION) != codemeta.json ($CODEMETA_VERSION)"
            MISMATCH=1
          fi
          if [ "$CARGO_VERSION" != "$README_VERSION" ]; then
            echo "::error::Version mismatch: Cargo.toml ($CARGO_VERSION) != README.md ($README_VERSION)"
            MISMATCH=1
          fi

          if [ $MISMATCH -eq 1 ]; then
            echo ""
            echo "Run './scripts/sync-version.sh' to fix version mismatches"
            exit 1
          fi

          echo ""
          echo "All versions match: $CARGO_VERSION"

  # Compile all dependencies and cache them for parallel jobs
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: format
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, llvm-tools-preview
      - uses: Swatinem/rust-cache@v2
      - name: Build all targets
        run: cargo build --all-targets --all-features

  # These jobs run in parallel after build completes
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --all-features

  # MSRV runs independently - different Rust version, separate cache
  msrv:
    name: MSRV (1.92)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@1.92
      - uses: Swatinem/rust-cache@v2
      - name: Check MSRV
        run: cargo check --all-features
