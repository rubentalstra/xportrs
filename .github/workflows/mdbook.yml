name: mdBook

on:
  push:
    branches: [ main ]
    paths:
      - "docs/**"
      - ".github/workflows/mdbook.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "docs/**"
      - ".github/workflows/mdbook.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  MDBOOK_VERSION: "0.5.2"
  MDBOOK_MERMAID_VERSION: "0.17.0"

jobs:
  # ============================================================
  # Build Documentation
  # Compiles mdBook with mermaid diagrams
  # ============================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache mdBook binaries
        id: cache-mdbook
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: mdbook-${{ env.MDBOOK_VERSION }}-mermaid-${{ env.MDBOOK_MERMAID_VERSION }}

      - name: Install mdBook
        if: steps.cache-mdbook.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.cargo/bin
          curl -sSL "https://github.com/rust-lang/mdBook/releases/download/v${MDBOOK_VERSION}/mdbook-v${MDBOOK_VERSION}-x86_64-unknown-linux-gnu.tar.gz" \
            | tar -xz --directory ~/.cargo/bin

      - name: Install mdbook-mermaid
        if: steps.cache-mdbook.outputs.cache-hit != 'true'
        run: cargo install mdbook-mermaid --version ${{ env.MDBOOK_MERMAID_VERSION }} --locked

      - name: Setup Mermaid
        run: mdbook-mermaid install docs

      - name: Build documentation
        run: mdbook build docs

      - name: Setup Pages
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: actions/configure-pages@v5

      - name: Upload artifact
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/book/html

  # ============================================================
  # Deploy to GitHub Pages
  # Only runs on main branch pushes
  # ============================================================
  deploy:
    name: Deploy
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
