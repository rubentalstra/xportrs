name: Publish to crates.io

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (validate without publishing)'
        required: false
        default: false
        type: boolean

permissions:
  contents: read

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v6

      - name: Get version
        id: version
        run: |
          VERSION=$(cargo metadata --format-version=1 --no-deps | jq -r '.packages[0].version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "xportrs version: $VERSION"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-features

      - name: Verify package
        run: cargo package --allow-dirty --list

  publish:
    name: Publish
    needs: validate
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || !inputs.dry_run }}
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish

      - name: Verify publication
        env:
          CRATE_VERSION: ${{ needs.validate.outputs.version }}
        run: |
          echo "Waiting for crates.io to index..."
          sleep 30
          curl -sf "https://crates.io/api/v1/crates/xportrs/$CRATE_VERSION" > /dev/null && \
            echo "xportrs v$CRATE_VERSION is now available on crates.io!" || \
            echo "Package may still be indexing. Check https://crates.io/crates/xportrs"
