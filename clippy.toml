# Additional Clippy configuration
# Most lints configured in Cargo.toml [lints.clippy]

# Thresholds
cognitive-complexity-threshold = 25
too-many-arguments-threshold = 7
too-many-lines-threshold = 100
type-complexity-threshold = 250

# Allow certain patterns common in this codebase
doc-valid-idents = ["XPT", "XptError", "CDISC", "FDA", "NMPA", "PMDA", "NAMESTR", "SAS", "IBM", "IEEE", "ASCII", "UTF-8"]
